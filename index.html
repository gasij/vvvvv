
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion AI | Модульные вычисления</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .glow-bg {
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
        }
        .card-gradient {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .card-gradient:hover {
            border-color: rgba(255,255,255,0.3);
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            transform: translateY(-5px);
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            display: flex;
            width: fit-content;
            animation: ticker 30s linear infinite;
        }
        .animate-ticker:hover {
            animation-play-state: paused;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* Floating lights animation */
        .light {
            position: absolute;
            width: 0px;
            height: 100px;
            background-color: white;
            box-shadow: rgba(255, 255, 255, 0.8) 0px 0px 20px 2px;
            opacity: 0;
            top: 100vh;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }

        .light.x1 {
            animation: floatUp 4s infinite linear;
            transform: scale(1.0);
            background-color: #00D9FF;
            box-shadow: rgba(0, 217, 255, 0.8) 0px 0px 20px 2px;
        }

        .light.x2 {
            animation: floatUp 7s infinite linear;
            transform: scale(1.6);
            left: 15%;
            background-color: #9B59B6;
            box-shadow: rgba(155, 89, 182, 0.8) 0px 0px 20px 2px;
        }

        .light.x3 {
            animation: floatUp 2.5s infinite linear;
            transform: scale(0.5);
            left: -15%;
            background-color: #FF6B9D;
            box-shadow: rgba(255, 107, 157, 0.8) 0px 0px 20px 2px;
        }

        .light.x4 {
            animation: floatUp 4.5s infinite linear;
            transform: scale(1.2);
            left: -34%;
            background-color: #00D9FF;
            box-shadow: rgba(0, 217, 255, 0.8) 0px 0px 20px 2px;
        }

        .light.x5 {
            animation: floatUp 8s infinite linear;
            transform: scale(2.2);
            left: -57%;
            background-color: #9B59B6;
            box-shadow: rgba(155, 89, 182, 0.8) 0px 0px 20px 2px;
        }

        .light.x6 {
            animation: floatUp 3s infinite linear;
            transform: scale(0.8);
            left: -81%;
            background-color: #FF6B9D;
            box-shadow: rgba(255, 107, 157, 0.8) 0px 0px 20px 2px;
        }

        .light.x7 {
            animation: floatUp 5.3s infinite linear;
            transform: scale(3.2);
            left: 37%;
            background-color: #00D9FF;
            box-shadow: rgba(0, 217, 255, 0.8) 0px 0px 20px 2px;
        }

        .light.x8 {
            animation: floatUp 4.7s infinite linear;
            transform: scale(1.7);
            left: 62%;
            background-color: #9B59B6;
            box-shadow: rgba(155, 89, 182, 0.8) 0px 0px 20px 2px;
        }

        .light.x9 {
            animation: floatUp 4.1s infinite linear;
            transform: scale(0.9);
            left: 85%;
            background-color: #FF6B9D;
            box-shadow: rgba(255, 107, 157, 0.8) 0px 0px 20px 2px;
        }

        @keyframes floatUp {
            0% {
                top: 100vh;
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                top: 0vh;
                opacity: 0.8;
            }
            75% {
                opacity: 1;
            }
            100% {
                top: -100vh;
                opacity: 0;
            }
        }
    </style>
